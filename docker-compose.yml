version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules # volume anonimo do node_modules, para n√£o sobrescrever o node_modules do container
      - ./Movielist.csv:/usr/src/app/Movielist.csv
    environment:
      - NODE_ENV=development